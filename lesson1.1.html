<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        // Задание 1 по переводу температуры из Цельсий в Фаренгейты

        let tc = +prompt("Введите температуру в Цельсиях для перевода в Фаренгейт")

        let tf = (9 / 5) * tc + 32

        alert(tc + " градусов по Цельсию = " + tf + " градусов по Фаренгейту")
    </script>
</body>

</html>
