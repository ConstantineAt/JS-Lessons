<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        // Задание 3 с консолью

        10 + 10 + "10";
        /*
        1. к 10 прибавляем 10 получаем 20
        2. к 20 становится "20" прибавляем "10"
        3. получаем как результат строку "2010"
        */

        let result = 10 + 10 + "10";
        console.log(result);

        10 + "10" + 10;
        /*
        1. к 10 прибавляем "10" - получаем строку "1010"
        2. к строке "1010" прибавляем еще 10 получаем строку "101010"
        */

        let result = 10 + "10" + 10;
        console.log(result);

        10 + 10 + +"10";
        /*
        1. к 10 прибавляем 10 - получаем строку 20
        2. к 20 прибавляем +"10" - в данном случае "+" сокращенная запись
        команды  ParseInt, которая превращает строку в число
        получаем 30
        */

        let result = 10 + 10 + +"10";
        console.log(result);

        10 / -"";
        /*
        1. 10 делим на -"" что в данном случае превращается в -0
        10/-0 получаем - Infinity
        */

        let result = 10 / -"";
        console.log(result);

        10 / +"2,5";
        /* +"2,5" превращается в NaN так как вместо запятой
        должна быть точка,
        потом 10 / NaN получается NaN
        */

        let result = 10 / +"2,5";
        console.log(result);
    </script>
</body>

</html>
